<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enid Amplification Studio</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background: #f5f5ef;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 40px auto;
      background: #eee;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header {
      font-size: 1em;
      color: #7fa1a6;
      letter-spacing: 1px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .main-title {
      margin: 0;
      font-size: 2.7em;
      color: #396478;
      font-weight: normal;
      line-height: 1.1;
    }

    .main-title .em {
      font-weight: bold;
      color: #354960;
    }

    .main-desc {
      font-size: 1.7em;
      margin-bottom: 18px;
      margin-top: 0px;
      color: #396478;
      line-height: 1.1;
    }

    .highlight {
      background: #aed0d5;
      padding: 18px 20px;
      font-size: 1.3em;
      color: #3c4a47;
      margin: 16px 0;
      border-radius: 4px;
      border-left: 4px solid #3f5c62;
      font-weight: bold;
    }

    .highlight .bold {
      font-weight: bold;
      color: #fff;
      background: none;
    }

    .note {
      font-size: 1em;
      color: #7fa1a6;
      margin-top: 14px;
      margin-bottom: 8px;
    }

    .bottom {
      font-size: 1.5em;
      color: #396478;
    }

    .bottom .beat {
      color: #3895a9;
      font-weight: bold;
    }

    @media only screen and (max-width:600px) {
      .container {
        width: 95%;
        padding: 10px;
      }
      .main-title {
        font-size: 2em;
      }
      .main-desc {
        font-size: 1.1em;
      }
      .highlight, .bottom {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">EVERYONE NEEDS INFINITE DREAMS</div>
    <p class="main-title"><span class="em">Enid</span> is an amplification studio that builds brands that resound.</p>

    <div class="note">EACH NEW IDEA DEFINED</div>
    <div class="highlight">
      We stand firm on <span class="bold">our values</span> that sit central to everything we do.
    </div>

    <div class="note">EVERY NOTE IS DISTINCT</div>
    <div class="bottom">
      We deep-dive into your back catalogue to understand the <span class="beat">beat</span>
    </div>
  </div>
</body>
</html>
