<!DOCTYPE html>
<html>
<head>
  <title>Weekly Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    .wrapper {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(60,40,55,0.10);
      padding: 30px 30px 15px 30px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Pacifico', cursive;
      margin: 10px 0 30px 0;
      position: relative;
      letter-spacing: 2px;
    }
    .schedule {
      display: grid;
      grid-template-columns: 120px repeat(5, 1fr);
      grid-template-rows: 50px repeat(9, 36px);
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 16px;
    }
    .cell, .header {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
    }
    .header {
      background: #fce7f3;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }
    .header:nth-child(3), .header:nth-child(5) {
      background: #fef9c3;
    }
    .header:nth-child(4) {
      background: #e0e7ff;
    }
    .header:nth-child(6) {
      background: #fce7f3;
    }
    .time {
      background: #a5f3fc;
      color: #222;
      font-weight: 600;
      font-size: 1rem;
      margin-right: 2px;
    }
    .mon { background: #fce7f3; }
    .tue, .thu { background: #fef9c3; }
    .wed { background: #e0e7ff; }
    .fri { background: #fce7f3; }
    .note-row {
      grid-column: 1 / span 6;
      background: #a5f3fc;
      height: 36px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      padding-left: 18px;
      margin-top: 10px;
      color: #5b5b5b;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Weekly schedule âœ¨</h1>
    <div class="schedule">
      <div></div>
      <div class="header">Monday</div>
      <div class="header">Tuesday</div>
      <div class="header">Wednesday</div>
      <div class="header">Thursday</div>
      <div class="header">Friday</div>

      <div class="time">08:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">09:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">10:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">11:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">12:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">13:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">14:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">15:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="time">16:00</div>
      <div class="cell mon"></div>
      <div class="cell tue"></div>
      <div class="cell wed"></div>
      <div class="cell thu"></div>
      <div class="cell fri"></div>

      <div class="note-row">
        Note:
      </div>
    </div>
  </div>
</body>
</html>
