<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beblog Navigation Bar</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    #header {
      background-color: #212733;
      padding: 20px 0 10px 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      color: #3391ff;
      font-weight: bold;
      font-size: 2em;
      margin-right: 5px;
    }
    .brand {
      color: white;
      font-size: 2em;
      margin-right: 50px;
    }

    .nav-link {
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      margin: 0 20px;
      padding: 4px 12px;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #3391ff;
    }

    .nav-link:first-child {
      color: #3391ff;
      font-weight: bold;
    }

    #header, #footer {
      margin-left: 0;
      margin-right: 0;
      padding-left: 0;
      padding-right: 0;
    }
  </style>
</head>
<body>
  <div id="header">
    <span class="logo">Be</span><span class="brand">blog</span>
    <a class="nav-link" href="#">Home</a>
    <a class="nav-link" href="#">Web design</a>
    <a class="nav-link" href="#">WordPress</a>
    <a class="nav-link" href="#">About us</a>
    <a class="nav-link" href="#">BeAdvice</a>
    <a class="nav-link" href="#" style="color: #3391ff; font-weight: bold;">Buy BeTheme</a>
  </div>
</body>
</html>
